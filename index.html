<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase 1 Project</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="main.js"></script>
</head>
<body>
    <h1>Collection Tracker</h1>
        <form id="addItemForm">
            <label for="nameInput">Item Name:</label>
            <input type="text" id="nameInput" name="nameInput" required><br>
    
            <label for="imageInput">Image URL:</label>
            <input type="text" id="imageInput" name="imageInput" required><br>
    
            <label for="descriptionInput">Description:</label>
            <textarea id="descriptionInput" name="descriptionInput" required></textarea><br>
    
            <label for="valueInput">Value:</label>
            <input type="number" id="valueInput" name="valueInput" required><br>
    
            <label for="categoryInput">Category:</label>
            <select id="categoryInput" name="categoryInput">
                <option value="pokemon">Pokemon</option>
                <option value="funkos">Funkos</option>
                <option value="yugioh">Yu-Gi-Oh</option>
                <!-- Add more options as needed -->
            </select><br>
    
            <button type="submit">Add Item</button>
        </form>
    
        <div id="itemList"></div>
    
        <button id="calculateTotal">Calculate Total Value</button>
        <div id="totalValue"></div>
    
        <script src="script.js"></script>
    </body>
    </html>
